<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Planner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-gradient { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="w-24 h-24 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i class="fas fa-map-signs text-4xl"></i>
            </div>
            <h1 class="text-6xl font-black text-slate-800 mb-2">404</h1>
            <h2 class="text-2xl font-bold text-slate-700 mb-4">Conteúdo não encontrado</h2>
            <p class="text-slate-500 mb-8 leading-relaxed">
                Ops! O recurso que você procura (talvez uma imagem ou página) não foi localizado no servidor.
            </p>
        </div>

        <div class="space-y-4">
            <a href="/" class="block w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-all shadow-md shadow-blue-200">
                Voltar ao Início
            </a>
            <button onclick="window.history.back()" class="block w-full py-3 bg-white text-slate-600 border border-slate-200 rounded-xl font-bold hover:bg-slate-50 transition-all">
                Tentar Novamente
            </button>
        </div>
        
        <p class="mt-12 text-xs text-slate-400 font-medium uppercase tracking-widest">
            Planner Pro © 2026
        </p>
    </div>
</body>
</html>
